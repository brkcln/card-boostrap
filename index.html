<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Card</title>
	</head>
	<body>
		<div class="container-fluid d-flex justify-content-center text-center">
			<div class="card m-auto">
				<img src="./assets/images/bg-pattern-card.svg" class="card-img-top" alt="..." />
				<div class="card-body pt-2 mt-2">
					<img src="./assets/images/image-victor.jpg" class="card-profile-image rounded-circle border-4" alt="" />
					<h5 class="card-title mt-5 text-center fw-bold">Victor Crest <span class="fw-normal card-age">26</span></h5>
					<p class="card-text fw-normal mb-3">London</p>
					<div class="card-footer m-3 pb-2">
						<ul class="mt-3">
							<li class="fw-bold"><span id="card-follow">80</span>K</li>
							<li>Followers</li>
						</ul>
						<ul class="mt-3">
							<li class="fw-bold"><span id="card-likes">803</span>K</li>
							<li>Likes</li>
						</ul>
						<ul class="mt-3">
							<li class="fw-bold"><span>1.4</span>K</li>
							<li>Photos</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
